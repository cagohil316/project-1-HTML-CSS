<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>SignUp</title>
</head>

<body>

    <div>
        <nav class="navbar">
            <div class="logo"><a href="index.html"><img src="./image/logo.png" alt=""></div></a>
            <a href="index.html"><button src="index.html">Home</button></a>

        </nav>
    </div>

    <div>
        <div class="Form">
            <form>
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">First&nbsp;Name</label>
                            <input type="text" required class="form-control" id="firstname"
                                aria-describedby="emailHelp">
                            <label id="firstNameStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Last Name</label>
                            <input type="text" required class="form-control" id="lastname" aria-describedby="emailHelp">
                            <label id="lastNameStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Contact No.</label>
                            <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
                            <label id="mobileStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email-Id</label>
                            <input type="email" required class="form-control" id="email" aria-describedby="emailHelp">
                            <label id="emailStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                            <label id="userNameStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <label id="passwordStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Date Of Birth</label>
                            <input type="date" class="form-control" id="dob">
                            <label id="DOBStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Address</label>
                            <textarea class="form-control" rows="1" id="address" aria-label="With textarea"></textarea>
                            <label id="addressStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">City</label>
                            <select type="text" class="form-control" id="city">
                                <option value="0">option</option>
                                <option value="Ahmedabad">Ahmedabad</option>
                                <option value="Surat">Surat</option>
                                <option value="Rajkot">Rajkot</option>
                            </select>
                            <label id="cityStatus" class="form-label lableStatus"></label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4"><label class="form-check-label mb-2"
                            for="exampleCheck1">Gender</label>
                        <div class="mb-3 d-flex justify-content-between pt-2">
                            <div>
                                <input type="radio" name="gender" id="male" value="Male"> Male <br>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="female" value="Female"> Female <br>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="other" value="Other"> Other
                            </div>
                        </div>
                        <label id="genderStatus" class="form-label lableStatus"></label>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4 align-items-center d-flex">
                        <button onclick="validation()" type="button" class="btn btn-success w-100">Sign Up</button>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 px-4 align-items-center d-flex">
                        <label id="checkStatus" class="form-label checkStatus"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="d-flex justify-content-between">
        <div class="info">
            <div class="logo"><a href="/htmlCssBasic/index.html"><img src="./image/logo.png" alt=""></div></a>
            <div class="callNum">+91 9898711078</div>
            <div class="address">625, sorabji compaund, <br> junavadaj, ahmedabad</div>
        </div>
        <div class="link">
            <h5 class="mb-3">Link</h5>
            <a href="/htmlCssBasic/signIn.html">
                <h6 src="./signIn.html">Sign In</h6>
            </a>
            <a href="/htmlCssBasic/signIn.html">
                <h6 src="./signIn.html">Sign Up</h6>
            </a>
            <a href="/htmlCssBasic/index.html">
                <h6 src="./signIn.html">Home</h6>
            </a>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14684.38182888997!2d72.5666775!3d23.0569617!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e8480b0994931%3A0x762c88ae41ecccb0!2sSorabji%20Compound%20Municipal%20Garden!5e0!3m2!1sen!2sin!4v1680503758707!5m2!1sen!2sin"
                width="200" height="130" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>

        <p class="text-center footerP">Copyright Â© 2023. Design by <a href="#">CHIRAG GOHIL</a></p>
    </div>

    <script src="signup.js"></script>

</body>

</html>
